<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{styles1.css}">
</head>
<body>
<nav th:replace="base :: navlinks"></nav>

<header class="masthead"  style="background-image: url('https://res.cloudinary.com/di5v2kyqq/image/upload/v1582228196/todolist_wlv6ot.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="title col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Add a Task</h1>
                    <span class="subheading">Scroll down to add a food item</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="row jumbotron">
    <div class="col-md-6">
        <h1>Add a Task</h1>
        <hr>
        <form method="POST" action="/add" th:object="${todo}"
              enctype="multipart/form-data">
            <div class="form-group">
                <input  type="hidden" th:field="*{id}"/>
                <input  type="hidden" th:field="*{photo}"/>
                <label for="nameinput">Task Name</label>

                <input id="nameinput"  class="form-control" type="text" th:field="*{taskName}" placeholder="Enter the name of the task:" />
            </div>
            <div class="form-group">
                <label for="foodinput">Due Date</label>
                <input id="foodinput" class="form-control" type="text" th:field="*{dueDate}" placeholder="Enter the due date of the task:" />
            </div>
            <div class="form-group">
                <label for="descinput">Priority</label>
                <input id="descinput" class="form-control" type="text" th:field="*{priority}" placeholder="Enter a description of the task:"/>
            </div>
            <div class="form-group">
                <input type="file" name="file" class="form-control-file"  /><br/><br/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-md-6">
        <img class="img-fluid" src="/todolist.jpg" alt="todolist" img align="center">
    </div>
</div>

<footer class="footer1">
    <div class="container">
        <p class="copyright">Copyright 2020 CRB.</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
